<div class="parent"><img src={{imgSrc}} alt=""></div>
<div class="left" (click)="prev()" ><i class='bx bxs-chevron-left' ></i></div>
<div class="right"  (click)="next()"><i class='bx bxs-chevron-right'></i></div>
<button (click)="play()"><i class='bx bx-play-circle'></i></button>
<button (click)="stop()"><i class='bx bx-stop-circle' ></i></button>
