<div class="container">
  <button routerLink="/studentadd"><i class='bx bx-user-plus'></i> New Student</button>
  <table class="table table-dark table-striped my-5">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">username</th>
        <th scope="col">email</th>
        <th scope="col">Address</th>
        <th scope="col">Details</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <th scope="row">{{student.id}}</th>
        <td>{{student.name}}</td>
        <td>{{student.username}}</td>
        <td>{{student.email}}</td>
        <td>{{student.address.city}}</td>
        <td><button routerLink="/students/{{student.id}}" type="button" class="btn btn-success"><i class='bx bxs-user-detail'></i></button></td>
        <td><button routerLink="/studentUpdate/{{student.id}}" type="button" class="btn btn-primary"><i class='bx bxs-edit'></i></button></td>
        <td><button type="button" class="btn btn-danger" (click)="deleteStudent(student.id)"><i class='bx bxs-trash-alt'></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
